apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-deployment
  namespace: middleware-namespace
  labels:
    app: middleware-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware-application
  template:
    metadata:
      name: middleware-pod
      labels:
        app: middleware-application
    spec:
      containers:
        - name: middleware-container
          image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/middleware:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4040
      restartPolicy: Always
